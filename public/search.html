<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Woofle Search</title>
  <link rel="stylesheet" type="text/css" href="/searchStyles.css">
</head>

<body>
    <h1>Search By Breed</h1>
    <formS class="js-breed-form">
      <label for="query"></label>
      <!--<input type="text" id="breedSearch" placeholder="Golden Retriever" class="js-query">-->
      <select name="selectedBreed" id="breedSearch">
        <option value="Affenpinscher">Affenpinscher</option>
        <option value="African">African</option>
        <option value="Airedale">Airedale</option>
        <option value="Akita">Akita</option>
        <option value="Appenzeller">Appenzeller</option>
        <option value="Basenji">Basenji</option>
        <option value="Beagle">Beagle</option>
        <option value="Bluetick">Bluetick</option>
        <option value="Borzoi">Borzoi</option>
        <option value="Bouvier">Bouvier</option>
        <option value="Boxer">Boxer</option>
        <option value="Brabancon">Brabancon</option>
        <option value="Briard">Briard</option>
        <option value="Boston Bulldog">Boston Bulldog</option>
        <option value="French Bulldog">French Bulldog</option>
        <option value="Staffordshire Bullterrier">Staffordshire Bullterrier</option>
        <option value="Cairn">Cairn</option>
        <option value="Chihuahua">Chihuahua</option>
        <option value="Chow">Chow</option>
        <option value="Clumber">Clumber</option>
        <option value="Border Collie">Border Collie</option>
        <option value="Coonhound">Coonhound</option>
        <option value="Cardigan Corgi">Cardigan Corgi</option>
        <option value="Dachshund">Dachshund</option>
        <option value="Great Dane">Great Dane</option>
        <option value="Scottish Deerhound">Scottish Deerhound</option>
        <option value="Dhole">Dhole</option>
        <option value="Dingo">Dingo</option>
        <option value="Doberman">Doberman</option>
        <option value="Norwegian Elkhound">Norwegian Elkhound</option>
        <option value="Entlebucher">Entlebucher</option>
        <option value="Eskimo">Eskimo</option>
        <option value="Germanshepherd">German Shepherd</option>
        <option value="Italian Grehound">Italian Greyhound</option>
        <option value="Groenendael">Groenendael</option>
        <option value="Ibizan Hound">Ibizan Hound</option>
        <option value="Afghan Hound">Afghan Hound</option>
        <option value="Basset Hound">Basset Hound</option>
        <option value="Blood Hound">Blood Hound</option>
        <option value="English Hound">English Hound</option>
        <option value="Walker Hound">Walker Hound</option>
      </select>
      <br>
      <button type="submit" class="js-search-button">Search</button>
    </form>
    <button type="button" class="js-random-search-button">Find A Random Breed</button>
    <br>
    <button type="button" class="js-view-favorites-button">View My Favorites</button>
    <br>
    <button type="button" class="js-log-out-button">Log Out</button>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="searchFrontEnd.js"></script>
</body>
</html>
