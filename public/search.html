<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Woofle | Search</title>
</head>
<body>
  <div class="js-search-page">
    <h1>Search By Breed</h1>
    <formS class="js-breed-form">
      <label for="query"></label>
      <!--<input type="text" id="breedSearch" placeholder="Golden Retriever" class="js-query">-->
      <select name"selectedBreed" id="breedSearch">
        <option value="affenpinscher">Affenpinscher</option>
        <option value="african">African</option>
        <option value="airedale">Airedale</option>
        <option value="akita">Akita</option>
        <option value="appenzeller">Appenzeller</option>
        <option value="basenji">Basenji</option>
        <option value="beagle">Beagle</option>
        <option value="bluetick">Bluetick</option>
        <option value="borzoi">Borzoi</option>
      </select>
      <br>
      <button type="submit" class="js-search-button">Search</button>
    </form>
    <button type="button" class="js-random-search-button">Find A Random Breed</button>
    <br>
    <button type="button" class="js-view-favorites-button">View My Favorites</button>
    <br>
    <button type="button" class="js-log-out-button">Log Out</button>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="searchFrontEnd.js"></script>
</body>
</html>
