<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Woofle</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="js-login-page">
    <button type="button" class="js-login-button">Login</button>
    <button type="button" class="js-sign-up-button">Sign Up</button>
    <h1>Woofle</h1>
    <h4>Find information, pictures, and videos about dog breeds</h4>
  </div>
  <div class="js-search-page">
    <h1>Search By Breed</h1>
    <form action="#" class="js-breed-form">
      <label for="query"></label>
      <input type="text" id="breedSearch" placeholder="Golden Retriever" class="js-query">
      <br>
      <button type="submit" class="js-search-button">Search</button>
    </form>
    <button type="button" class="js-random-search-button">Find A Random Breed</button>
  </div>
  <div class="js-breed-page">
    <h1>Breed Name</h1>
    <button type="button" class="js-add-to-favorites-button">Add To Favorites</button>
    <div class="js-images-div">
    </div>
  </div>
  <div class="js-saved-breed-page">
    <h1>User's Saved Breeds</h1>
  <div>
  




  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
